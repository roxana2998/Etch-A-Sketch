<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="main.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Etch-A-Sketch</h1>

    <main>
        <div class="buttons-container">
            <button class="clear-button">Clear sketch</button>
            <button class="black-button">Black</button>
            <button class="color-button">Random Color</button>
            <button class="erase-button">Erase</button>
            
            <div>
                <label for="color">Color</label>
                <input class="change-color" type="color" id="color">
            </div>
        </div>
        <div class = "container"></div>
        <input class = "change-input" type="range" min="16" max="100">

    </main>
    
</body>
</html>
